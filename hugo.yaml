baseURL: https://subcultureofone.org
languageCode: en-us
title: Subculture of One
theme: ["PaperMod"]
#enableGitInfo: true
pagination:
  pagersize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pluralizelisttitles: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
      - HTML
      - RSS
      - JSON

menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 15
    - identifier: bookmarks
      name: bookmarks
      url: /bookmarks/
      weight: 15
    - identifier: reading 
      name: reading
      url: /reading/
      weight: 10
    - identifier: garden
      name: garden
      url: /garden/
      weight: 5
#    - identifier: example
#      name: example.org
#      url: https://example.org
#      weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Subculture of One
  description: "Less pretentious than it sounds."
  keywords: [Blog, Portfolio, PaperMod]
  author: Greg Sarjeant
  images: ["/images/profile.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  usePageBundles: true
 

  profileMode:
    enabled: true
    title: "Greg Sarjeant" # optional default will be site title
    subtitle: "everything 99 cents or less and up"
    #imageUrl: "<image link>" # optional
    #imageTitle: "<title of image as alt>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    #buttons:
    #  - name: Trees
    #    url: "/trees"
    #  - name: Github
    #    url: "https://github.com/"

  socialIcons:
    - name: email
      url: "mailto:greg@subcultureofone.org"
    - name: strava
      url: https://www.strava.com/athletes/greg_sarjeant
    - name: mastodon
      url: https://social.subcultureofone.org/@greg
    - name: microblog
      url: "https://micro.blog/subcultureofone"
    - name: github
      url: "https://github.com/gsarjeant"
    - name: "rss"
      url: "https://subcultureofone.org/index.xml"
    - name: "jsonfeed"
      url: "https://subcultureofone.org/index.json"